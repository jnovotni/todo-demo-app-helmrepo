kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: todo-demo-app
  namespace: todo-demo-app
spec:
  to:
    kind: Service
    name: todo-demo-app
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
